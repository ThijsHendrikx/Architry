  
<ion-view title="Projects" ng-init="init()">
  <ion-content>

      <ion-list>
        <label class="item item-input">
          <input type="text" placeholder="Add project">
        </label>

        <button class="button button-positive">
          <i class="icon ion-ios-new" ng-click=add("code")></i>
        </button>


        <ion-item ng-repeat="project in projects" href="#/projects/{{project.id}}">{{project.title}}</ion-item>

      </ion-list>

  </ion-content>
</ion-view>
