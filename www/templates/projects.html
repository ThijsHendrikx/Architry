  
<ion-view title="Architry" ng-init="init()">
  <ion-content>
      <ion-list>

      <h4 class="add">Add project:</h4>
         <form ng-submit="addProject(projectCode)">

          <label class="item1 addproject item-energized item-input">
            <input type="text" placeholder="Submit project code" class="submitCode" ng-model="projectCode">
          </label>
        
          <button type="submit" class="button button-energized">
             <i class="icon ion-ios-new" ng-click=add("code")>Add</i>
          </button>

        </form>

      <hr>
      <h2 >Projects</h2>

        <ion-item ng-repeat="project in projects" class="projects" href="#/projects/{{project.id}}">

        <div class="titleProject"><h3>{{project.title}}</h3></div>
        <div class ="projectphoto"><img src="{{project. tumbnail}}"></div>
        <div  class="item item-body descriptionProject"><p>{{project.description}}</p></div> 


        </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
