  
<ion-view title="Architry" ng-init="init()">
  <ion-content>
      <ion-list>
      <hr>
      <h2 >Projects</h2>

      <h4 class="add">Add project:</h4>
        <label class="item1 addproject item-energized item-input">
          <input type="text" class="submitCode" placeholder="Submit project code"><button class="button  button-energized">
          <i class="icon ion-ios-new" ng-click=add("code")>Add</i>
        </button>
        </label>
   

        <ion-item ng-repeat="project in projects" class="projects" href="#/projects/{{project.id}}"><div class="titleProject"><h3>{{project.title}}<h3></div><div class ="projectphoto"><img src="{{project. tumbnail}}"></div><div class="descriptionProject"><p>{{project.description}}</p></div> </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
