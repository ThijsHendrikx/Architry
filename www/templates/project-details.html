<ion-view view-title="{{project.title}}" ng-init="init()">
  
  <ion-content class="padding">
      <img ng-src="{{project.thumbnail}}" style="width: 64px; height: 64px">
      <p>
        {{project.description}}
      </p>



      <ion-list>

        <ion-item ng-repeat="view in project.views" href="#/projects/details/{{view.viewId}}">{{view.title}}</ion-item>

      </ion-list>


  </ion-content>
</ion-view>
